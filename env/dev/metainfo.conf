# 从这里同步数据 dev
[master_server]
host='127.0.0.1'
port=3306
user='ck_repl'
passwd='123'
server_id=101

# redis配置信息，用于存放pos点
[redis_server]
host='127.0.0.1'
port=6379
passwd='xx'
log_pos_prefix='log_pos_'

#把log_position记录到文件
[log_position]
file='./repl_pos.log'

# ch server信息，数据同步以后写入这里
[clickhouse_server]
host=127.0.0.2
port=9000
passwd=''
user='default'
#字段大小写. 1是大写，0是小写
column_lower_upper=0

# 需要同步的数据库
[only_schemas]
schemas='yayun'

# 需要同步的表
[only_tables]
tables='tb1'

# 指定库表跳过DML语句(update,delete可选)
[skip_dmls_sing]
skip_delete_tb_name = ''
skip_update_tb_name = ''

#跳过所有表的DML语句（update，delete可选）
[skip_dmls_all]
#skip_type = 'delete'
#skip_type = 'delete,update'
skip_type = ''

[bulk_insert_nums]
#多少记录提交一次,使用pypy运行推荐2w记录提交。
insert_nums=20000
#选择每隔多少秒同步一次,负数表示不启用,单位秒
interval=60

# 告警邮件设置
[failure_alarm]
mail_host= 'smtp.xx.com'
mail_port= 25
mail_user= 'xx'
mail_pass= 'xxx'
mail_send_from = 'xxx'
#报警收件人
alarm_mail = 'yymysql@gmail.com'

#日志存放路径
[repl_log]
log_dir="/tmp/relication_mysql_clickhouse.log"
